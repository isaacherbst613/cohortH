<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display {
            border: 2px solid black;
            border-radius: 5px;
            width: 400px;
            margin: auto;
            text-align: center;
        }
        img {
            width: 300px;
        }
        #bottom{
            display: none;
        }
        ol{
            list-style-type: none;
            padding-inline-start: 0;
        }
    </style>
</head>

<body>
    <div>
        <label for="rec" class="form-label">available recipes</label>
        <select id="rec" class="form-select input-box" required>
            <option hidden selected>Choose...</option>
            <option value="1">challah</option>
            <option value="2">scrambled eggs</option>
            <option value="3">pizza</option>
        </select>
    </div>
    <div id="display">
        <h1 id="name">Recipe</h1>
        <img alt="dish-pic" id="pic" src="pics/default.jpg">
        <div id="bottom">
            <h3>Ingredients</h3>
            <ol id="ings"></ol>
            <h4>Directions</h4>
            <p id="direc"></p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
