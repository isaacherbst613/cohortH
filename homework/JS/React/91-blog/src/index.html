<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="header">
            <h1>Welcome to my Blog</h1>
            <br>
            <h3 id="home">Home</h3>
        </div>
        <div class="container">
            <div id="cardHolder" class="row row-cols-6 justify-content-evenly"></div>
            <div id="postsHolder">
                <h3 id="postAuthor" class="text-center"></h3>
                <div id="btns">
                    <button id="back" class="btn btn-outline-secondary">Back</button>
                    
                    <ul id="postList" class="list-group"></ul>
                    
                    <button id="next" class="btn btn-outline-secondary">Next</button>                  
                </div>
                
            </div>
            <div id="postDisplay" class="text-center">
                <div>
                    <h5 id="byAuthor" ></h5>
                    <br>
                    <h3 id="postTitle"></h3>
                    <p id="postContent" class="mb-5"></p>
                    <button id="showComments" class="btn btn-outline-secondary m-auto">Show Comments</button>
                    <div id="comments"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
